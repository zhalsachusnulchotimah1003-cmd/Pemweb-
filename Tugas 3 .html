<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style> :root {
     --gap: 1rem;
    }
    body {
     font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
     line-height: 1.5;
     margin: 0px;
     background: #4747ad;
     color: #222;
     place-items: center;
     
     }
    header,
    main,
    footer {
        max-width: 900px;
         margin: 0 auto;
        padding: 0.75rem 1rem;
    }

    section {
        background-color: rgba(255, 255, 255, 0.884);
        border: 1px solid #e6e6e9;
        border-radius: .75rem;
        padding: 1rem 3rem;
        margin: 0.75rem 0;
        
    }
    
    button {
        border: 1px solid #1e88e5;
     background: #2196f3;
     color: white;
     padding: 1rem 6rem;
     border-radius: .5rem;
     cursor: pointer;
     margin-top: 1rem;
     display: block;
     margin-left: auto;
     margin-right: auto;
    }

    label {
     font-weight: 600;
    }
    .sampingan {
        display: flex;
        gap: var(--gap);
        align-items:flex-end;
    }

    .note {
        opacity: 0.5;
    }

    p {
        margin-top: 5px;
        margin-bottom: 5px;
    }

    .duarows {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
    }

    .raddio {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
    }

    input[type="text"],
 input[type="password"],
 input[type="email"],
 input[type="number"],
 input[type="date"],
 input[type="time"],
 input[type="url"],
 input[type="tel"],
 input[type="search"],
 input[type="color"],
 input[type="file"],
 select,
 textarea,
 input[type="range"] {
     width: 100%;
     max-width: 1000px;
     padding: 1rem 2rem;
     border: 1px solid #cfd3d8;
     border-radius: .5rem;
     background: #fff;
     box-sizing: border-box;
     margin-bottom: 1rem;
 }
 
</style>
<body style="background-color: rgb(30, 59, 25);">
    <main>
        <section>
        <h1 style="margin-bottom: 0.5rem;">Event Registration Form</h1>
        <p>Please fill out the form below to register for the event<p>
        <!--Nama-->
        <div class="sampingan">
            <div>
                <label>First Name</label>
                <input type="text" placeholder="First Name" required>
            </div>
            <div>
                <label>Last Name</label>
                <input type="text" placeholder="Last Name" required>
            </div>
        </div>
         <!--Nama-->
        <div class="sampingan">
            <div>
                <label>Email Address</label>
                <input type="email" placeholder="Enter your email address" required>
            </div>
            <div>
                <label>Phone Number</label>
                <input type="tel" placeholder="Enter your phone number" required>
            </div>
        </div>
        <!--Address-->
        <div>
            <label>Address Line 1</label>
            <input type="text" placeholder="Enter your address line 1">
        </div>
        <div>
            <label>Address Line 2</label>
            <input type="text" placeholder="Enter your address line 2">
        </div>
        <!--Country & Date BIrth-->
        <div>
            <!--Country-->
            <div>
                <!--Class Level-->
                <label>Country</label>
                <select>
                    <option disabled selected>Select Country</option>
                    <option>Indonesia</option>
                    <option>Vietnam</option>
                    <option>Australy</option>
                    <option>Malaysia</option>
                    <option>Singapore</option>
                    <option>Brunei</option>
             </select>
            </div>
            <!--Membership type-->
            <label>Membership Type</label>
            <div class="raddio">
                <div><input type="radio">Basic</div>
                <div><input type="radio">Premium</div>
                <div><input type="radio">Elite</div>
            </div>

            <h2>Interest</h2>

            <!--Class Days-->
        <label>Favorite Sports</label>
       <div class="duarows">
            <div><input type="checkbox">Football</div>
            <div><input type="checkbox">Basketball</div>
            <div><input type="checkbox">Baseball</div>
            <div><input type="checkbox">Hockey</div>
            <div><input type="checkbox">Soccer</div>
            <div><input type="checkbox">Other</div>
            <br>
       </div>
       <!--Alasan join-->
       <div>
        <label>Why do you wanna become a member?</label>
        <textarea placeholder="Please tell us why you wanna join"></textarea>
       </div>
       <!--Persetujuan-->
       <div>
        <input type="checkbox" required>I agree to the terms and condition of this event
       </div>
       <!--Register Now-->
       <div style="position: center; ">
            <button>Register Now</button>
       </div>
       
    </section>        
    </main>
</body>
</html>

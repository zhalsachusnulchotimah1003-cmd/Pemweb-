<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Sederhana</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #808080;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #808080;
            border-radius: 4px;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        button#add-task {
            background-color: #ffc0cb;
            color: maroon;
        }
        button#remove-last {
            background-color: #ffc0cb;
            color: maroon;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        li {
            padding: 8px 0;
            border-bottom: 1px solid #c0c0c0;
        }
    </style>
</head>
<body>
    <h1>Daftar Tugas</h1>

    <div class="controls">
        <input type="text" id="task-input" placeholder="Masukkan tugas baru...">
        <button id="add-task">Tambah</button>
    </div>
    
    <button id="remove-last">Hapus Terakhir</button>

    <ul id="task-list">
    </ul>

    <script>
        const taskInput = document.getElementById('task-input');
        const addButton = document.getElementById('add-task');
        const removeButton = document.getElementById('remove-last');
        const taskList = document.getElementById('task-list');

        function addTask() {
            const taskText = taskInput.value.trim(); 
            if (taskText !== '') {
               
                const newLi = document.createElement('li');
                
                newLi.textContent = taskText;
                
                taskList.appendChild(newLi);
                
                taskInput.value = '';
                taskInput.focus();
            } else {
                alert('Mohon masukkan deskripsi tugas.');
            }
        }

        function removeLastTask() {
            const lastChild = taskList.lastElementChild; 
            if (lastChild) {
                taskList.removeChild(lastChild);
            } else {
                alert('Tidak ada tugas untuk dihapus.');
            }
        }

      
        addButton.addEventListener('click', addTask);
        removeButton.addEventListener('click', removeLastTask);

        taskInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        });
    </script>
</body>
</html>
